{% extends 'base.html' %}
{% block content %}

<div class="form-wrapper">
    <div class="form-card">
        <h2>Edit Profile ‚úèÔ∏è</h2>
        <p>Update your health details</p>

        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <input type="number" name="age" value="{{ profile.age }}" required>
                <label>Age</label>
            </div>

            <div class="input-row">
                <div class="input-group small">
                    <input type="number" step="0.1" name="height" value="{{ profile.height }}" required>
                    <label>Height (cm)</label>
                </div>

                <div class="input-group small">
                    <input type="number" step="0.1" name="weight" value="{{ profile.weight }}" required>
                    <label>Weight (kg)</label>
                </div>
            </div>

            <div class="input-group">
                <select name="gender" required>
                    <option value="male" {% if profile.gender == "male" %}selected{% endif %}>Male</option>
                    <option value="female" {% if profile.gender == "female" %}selected{% endif %}>Female</option>
                </select>
            </div>

            <div class="input-group">
                <select name="activity_level" required>
                    <option value="low" {% if profile.activity_level == "low" %}selected{% endif %}>Low Activity</option>
                    <option value="moderate" {% if profile.activity_level == "moderate" %}selected{% endif %}>Moderate Activity</option>
                    <option value="high" {% if profile.activity_level == "high" %}selected{% endif %}>High Activity</option>
                </select>
            </div>

            <button type="submit" class="btn-primary full-btn">
                Update Profile üíæ
            </button>
        </form>

    </div>
</div>

{% endblock %}
